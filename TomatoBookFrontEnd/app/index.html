<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>TomatoBook is world's leading social platform!</title>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular.min.js"></script>
    <script src="service.js"></script>
    <link rel="stylesheet" href="app.css">

</head>

<body>


<div ng-app="tomatoBusiness" ng-controller="MainCtrl" >
    <input type="text" name="name" ng-model="post.size" />
    <input type="button" value="Refresh" ng-click="getBySize(post.size)" />

    <hr />
    <table id="tomatoes" cellpadding="0" cellspacing="0" >
        <tr>
            <th>Provider</th>
            <th>Tomatoes</th>
            <th>Sale Date</th>
        </tr>
        <tbody ng-repeat="m in sales">
        <tr>
            <td>{{m.provider}}</td>
            <td>{{m.piece}}</td>
            <td>{{m.saleDate}}</td>
        </tr>
        </tbody>
    </table>
</div>
</body>

</html>
